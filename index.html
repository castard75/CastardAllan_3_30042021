<!DOCTYPE html>
<html lang="fr">
<head>
	<title>OhMyFood</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="feuille.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/2bd4782ad6.js" crossorigin="anonymous"></script>
</head>
     <body>


<!-- Header -->
<header class="header">
        <div class="header__logo">
            <img class="header__logo1" src="images/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood">
        </div>
      </header>

<!-- Localisation-->

<div class="Localisation__header">

	 <div class="Localisation__section__background">
	 	
          <div class="localisation">
                <div class="localisation__wrapper-icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                    <p class="location__city__address">Paris, Belleville</p>
          </div>

	 
	</div>



</div>

<!-- Reservation-->

 
<section class="Reservation__section">
	
    <div class="Reservation__section__items">
    	
         <div class="Reservation__section__text">
         	<h1 class="Reservation__section__header__title">Réservez le menu qui vous convient</h1>
                <span class="Reservation__section__header__subtitle">Découvrez des restaurants d'exception, sélectionnés par nos soins.</span>
         </div>
               <button class="btn explore__btn"> Explorer nos Restaurants </button>
    </div>


</section>


<!-- Fonctionnement-->

<article class="Fonctionnement">
	
	<div class="Fonctionnement__header">
		   <div class="Fonctionnement__header-title">
			
		    <h2>Fonctionnement</h2>
		   </div>


		   <div class="box">
		        
		           <div class="btn Fonctionnement__header-box" >
		           	<span class="box--chiffre">1</span>
		                <div class="Fonctionnement__header-box__icon " >
                        <i class="fas fa-mobile-alt"></i>
                        </div>
			 
			                  <div class="Fonctionnement__header__title2"> 
			                  <p> Choisissez un restaurant</p>

			                  </div>



		             </div> <!--btn Fonctionnement__header-box -->
		
		            <div class="btn Fonctionnement__header-box" >
		            	<span class="box--chiffre">2</span>
		                <div class="Fonctionnement__header-box__icon " >
                        <i class="fas fa-list-ul"></i>
                        </div>
			 
			                  <div class="Fonctionnement__header__title2"> 
			                  <p>Composez votre menu</p>

			                  </div>



		             </div> <!--btn Fonctionnement__header-box -->
		

                       <div class="btn Fonctionnement__header-box" >
                       	<span class="box--chiffre">3</span>
		                <div class="Fonctionnement__header-box__icon " >
                        <i class="fas fa-store"></i>
                        </div>
			 
			                  <div class="Fonctionnement__header__title2"> 
			                  <p>Dégustez au restaurant</p>

			                  </div>



		             </div> <!--btn Fonctionnement__header-box -->
		


                    
            </div> <!-- box-->


	</div>  <!-- Fonctionnement__header-->






</article>












     </body>
</html>
